<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST!!</title>
</head>

<body>
    <h1>Script taggen ska kopieras in i script.js!!!</h1>
    <ul id="lista">
        <li><a id="google" href="http://www.google.com">google</a></li>
        <li><a id="wiki" href="http://www.wikipedia.com">wiki</a></li>
        <li><a id="github" href="http://www.github.com">github</a></li>
        <li><a id="stack" href="http://www.stackoverflow.com">stack OF</a></li>
        <li><a id="trello" href="http://www.trello.com">trello</a></li>
    </ul>
    <input id="inputSearch" type="text" placeholder="Search" onkeyup="searchFunction()">
    <button><a id="searchBtn" href="">Search</a></button>
    <p id="mufasa"> </p>
    

    <script>



        /*Funktion som triggas när man är i inputfältet med id inputSearch*/
    function searchFunction(){
        /*Sparar texten man skrivit i inputfältet i en variabel*/
        let inputSearch = document.getElementById('inputSearch').value;
        /* Array med med a-taggarna i listan*/
        let arr = [document.getElementById('google'), document.getElementById('wiki'),
             document.getElementById('github'), document.getElementById('stack'),
             document.getElementById('trello')];
        /*Loopar igenom arrayen för att se om inputSearch variabeln matchar något index i arrayen */
             for (let i = 0; i < arr.length; i++) {   
                 
        /*Om de matchar ska länkens href attributet kopieras över till sökknappens href attribut*/         
            if (inputSearch == arr[i].id) {
            let link = arr[i];
            document.getElementById('searchBtn').href = link; 
            }
        }  
    }   
    
    </script>

</body>

</html>
